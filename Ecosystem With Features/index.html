<!DOCTYPE html>
<html>
  <head>
    <title>Particle Test</title>
    <link rel="stylesheet" type="text/css" href="mystyles.css">
    <script src="jsvector.js"></script>
    <script src="flock.js"></script>
    <script src="boids.js"></script>
    <script src="snake.js"></script>
    <script src="orbital.js"></script>
    <script src="mover.js"></script>
    <script src="doEverything.js"></script>
  </head>

  <body>
    <div id = "wrapperDiv">
      <div  id = "sliderDiv">
        <div class="sli" id="sliders">
          <input id="sliderSep" type="range" min="0" max="10" value="2" class="slider">
          <input id="sliderAli" type="range" min="0" max="250" value="75" class="slider">
          <input id="sliderCoh" type="range" min="0" max="25" value="5" class="slider">
          <input id="sliderSepRad" type="range" min="0" max="60" value="15" class="slider">
          <input id="sliderCohRad" type="range" min="0" max="300" value="75" class="slider">
        </div>
        <div class="but" id="buttons">
          <button type="button" onclick="resetSliderSep()">Change to Original:2</button>
          <button type="button" onclick="resetSliderAli()">Change to Original:75</button>
          <button type="button" onclick="resetSliderCoh()">Change to Original:5</button>
          <button type="button" onclick="resetSliderSepRad()">Change to Original:15</button>
          <button type="button" onclick="resetSliderCohRad()">Change to Original:75</button>
        </div>
      </div>
      <canvas id = "cnv"></canvas>
      <div id = "buttonDiv"></div>
    </div>
  </body>
</html>
